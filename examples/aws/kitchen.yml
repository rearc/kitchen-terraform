---
driver:
  name: terraform

provisioner:
  name: terraform
  enforce_idempotency: true
  # multiple_converge: 2

transport:
  name: ssh

verifier:
  name: terraform

platforms:
  - name: aws

suites:
  - name: single_vpc
    driver:
      name: terraform
      root_module_directory: test/integration/single_vpc/fixtures
    verifier:
      # debug: true
      systems:
        - name: aws
          fail_fast: true
          backend: aws
          backend_cache: false
  - name: multi_vpc
    driver:
      name: terraform
      root_module_directory: test/integration/multi_vpc/fixtures
    verifier:
      # debug: true
      systems:
        - name: aws
          fail_fast: true
          backend: aws
          backend_cache: false
